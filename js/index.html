<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="Sistema de control del inventario de piezas." />
      <meta name="keywords" content="LogIn | Oxxo Parts Control" />
      <meta name="author" content="Brandon Axell Ruiz" />
      <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
      
      <meta name="google-signin-client_id" content="802575552148-7sgh5pgq1ae96tv1jsvgosdscucv7os9.apps.googleusercontent.com">
      
      <link rel="icon" href="../images/icons/icon-72x72.png" type="image/x-icon">
      
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
      <title>Cerrando sesion | Oxxo Parts Control</title>
  </head>
  <body class="oxxo-color theme-red">
    <div class="g-signin2" data-onsuccess="onSignIn" style="display: none;"></div>
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
      window.onload = function () {
      
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
          window.localStorage.clear();
          swal({
            title: 'Cerrando sesion...',
            text: 'Gracias por visitarnos...',
            type: 'success',
            timer: 3000, 
            showCancelButton: false,
            showConfirmButton: false,
            closeOnConfirm: false,
            closeOnCancel: false,
            allowEscapeKey: false
          }, function () {

            location.href = "../";

          });

        });
      }
    </script>
  </body>
  
</html>
